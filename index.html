<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container">
        <h2>Speakify<i class="fas fa-volume-up"></i></h2>
        <div id="characters">characters : 0 / 100</div>
        <textarea name="textarea" maxlength="100" placeholder="Start Typing..."></textarea><br>
        <div id="range">
            <label for="range">Range </label><br>
            <input type="range" id="rangevalue" min="1" max="2" step="0.1"><br>
        </div>
        <div id="pitch">
            <label for="pitch">Pitch </label><br>
            <input type="range" id="pitchvalue" min="1" max="2" step="0.1">
        </div>
        <div id="selectsection">
            <select  id="select" ></select>
        </div>
        <div id="button">
            <button>Speak</button>
        </div>
    </div>
    <script src="text.js"></script>
</body>

</html>
